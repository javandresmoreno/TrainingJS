<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immediate Invoke Functions</title>
  </head>
  <body>
    <h1>Funciones Anónimas Autoejecutables</h1>
    <script>
      //Patrón muy usado para encapsular codigo.

      // Función anónima autoejecutable.

      (function () {
        console.log("my first IIFE");
      })();

      (function (d, w, c) {
        console.log("my second IIFE");
        console.log(d);
        console.log(w);
        c.log("Este es un console.log");
      })(document, window, console);

      // 4 maneras de escribir IIFE

      // CLÁSICA
      (function () {
        console.log("Classic Version");
      })();

      /* CROCKFORD (JavaScript The Good Parts, Douglas Crockford, creador del formato JSON, ) 
      Es con un paréntesis más pero el eslint no lo deja ver... 

      ((function () {
        console.log("Crockford Version");
      })());
      */
      (function () {
        console.log("Crockford Version");
      })();

      // UNARIA
      +(function () {
        console.log("Unaria Version");
      })();

      // FACEBOOK
      !(function () {
        console.log("Facebook Version");
      })();
    </script>
  </body>
</html>
