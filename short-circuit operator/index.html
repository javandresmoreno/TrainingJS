<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Operadores de Corto Circuito</h1>
    <script>
      /*
      Cortocircuito OR (||): cuando el valor de la izquierda en la expresión siempre 
      pueda validar a true, es el valor que se cargara por defecto.
      */

      //imprime valor de la izquierda porque valida true en los valores de la izquierda
      console.log("cadena" || "valor de la derecha");
      console.log(19 || "valor de la derecha");
      console.log(-2 || "valor de la derecha");
      console.log(true || "valor de la derecha");
      console.log([] || "valor de la derecha");
      console.log({} || "valor de la derecha");

      //imprime valor de la derecha porque valido falso en los valores de la izquierda
      console.log(false || "valor de la derecha");
      console.log(null || "valor de la derecha");
      console.log(undefined || "valor de la derecha");
      console.log("" || "valor de la derecha");
      console.log(0 || "valor de la derecha");

      // Antes de parámetros por defecto

      function greetingBefore(name) {
        name = name || "Bienvenid@!";
        console.log(`Hola, ${name}`);
      }

      greetingBefore("Javier");
      greetingBefore();

      //Parámetros por defecto
      function greeting(name = "amigo") {
        console.log(`Hola ${name}`);
      }
      console.log();

      greeting("Javier");
      greeting();

      /*
      Cortocircuito AND (&&): cuando el valor de la izquierda en la expresión siempre 
      pueda validar a false, es el valor que se cargara por defecto.
      */

      //imprime valor de la derecha porque no puede validar false en los valores de la izquierda

      console.log("cadena" && "valor de la derecha");
      console.log(19 && "valor de la derecha");
      console.log(-2 && "valor de la derecha");
      console.log(true && "valor de la derecha");
      console.log([] && "valor de la derecha");
      console.log({} && "valor de la derecha");

      //imprime valor de la izquierda porque validó false en los valores de la izquierda
      console.log(false && "valor de la derecha");
      console.log(null && "valor de la derecha");
      console.log(undefined && "valor de la derecha");
      console.log("" && "valor de la derecha");
      console.log(0 && "valor de la derecha");
    </script>
  </body>
</html>
