<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objeto Console</title>
  </head>
  <body>
    <script>
      /* --- Objeto Console ---*/

      console.log(console);

      /*
      console {debug: , error: , info: , log: , warn: , }
        assert:  assert()
        clear:  clear()
        context:  context()
        count:  count()
        countReset:  countReset()
        debug:  debug()
        dir:  dir()
        dirxml:  dirxml()
        error:  error()
        group:  group()
        groupCollapsed:  groupCollapsed()
        groupEnd:  groupEnd()
        info:  info()
        log:  log()
        memory: (...)
        profile:  profile()
        profileEnd:  profileEnd()
        table:  table()
        time:  time()
        timeEnd:  timeEnd()
        timeLog:  timeLog()
        timeStamp:  timeStamp()
        trace:  trace()
        warn:  warn()
      */

      console.error("Esto es un error!");

      console.warn("Esto es un warning");

      console.info("info, Hola, esto es un mensaje informativo");

      console.log("log, Un registro de lo que ha pasado en la aplicaci贸n");

      let name = "Javier",
        lastName = "Moreno",
        age = 39;

      console.log(name, lastName, age);

      console.log(
        `Hi, my name is ${name} ${lastName}. I have ${39} years old. Thanks `
      );

      //Con Comodines
      console.log(
        `Hi, my name is %s %s. I have %d years old. Thanks `,
        name,
        lastName,
        age
      );

      console.clear();

      console.log(window);
      console.log(document);
      // Para ver las propiedades del document...
      console.dir(document);

      console.clear();

      /*----------------------------------------------------------------------------------*/

      console.groupCollapsed("Los cursos de @jonmircha en Youtube");
      console.log("Curso de JavaScript");
      console.log("Curso de PWAs");
      console.log("Curso de Flexbox");
      console.log("Curso de CSS Grid");
      console.log("Curso de Dise帽o y Programaci贸n Web");
      console.groupEnd();

      console.clear();

      /*----------------------------------------------------------------------------------*/
      //Para hacer tablas y organizarlas alfab茅ticamente con .sort

      console.table(Object.entries(console).sort());

      const numbers = [1, 2, 3, 4, 5];
      const vowels = ["a", "e", "i", "o", "u"];

      console.table(numbers);
      console.table(vowels);

      const dog = {
        name: "Toby",
        breed: "Gozque",
        colour: "Golden",
      };

      console.table(dog);

      console.clear();

      /*----------------------------------------------------------------------------------*/

      // el texto que acompa帽a al .time es un alias o etiqueta, por tanto debe ir igual en time y timeEnd
      console.time("Cu谩nto tiempo tarda mi c贸digo?");

      const arrayExample = Array(1000000);

      // con este ciclo for se puede asignar un valor a cada posici贸n del arreglo declarado anteriormente, comenzando desde el 0
      for (let i = 0; i < arrayExample.length; i++) {
        arrayExample[i] = i;
      }

      console.timeEnd("Cu谩nto tiempo tarda mi c贸digo?");

      console.log(arrayExample);

      console.clear();

      /*----------------------------------------------------------------------------------*/

      for (let i = 0; i <= 100; i++) {
        console.count("c贸digo for");
        console.log(i);
      }

      console.clear();

      /*----------------------------------------------------------------------------------*/

      let x = 6,
        y = 6,
        pruebaXY = "Se espera que x siempre sea menor que y";
      console.assert(x <= y, { x, y, pruebaXY });
    </script>
  </body>
</html>
