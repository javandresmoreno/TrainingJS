<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object</title>
  </head>
  <body>
    <h1>Static Object Math</h1>
    <script>
      console.log(Math);

      //Para obtener el numero PI
      console.log(Math.PI);
      // Numero absoluto
      console.log(Math.abs(7.8));
      // para redondear números al numero entero mayor
      console.log(Math.ceil(7.2));
      // para redondear números al numero entero menor
      console.log(Math.floor(7.8));
      // para redondear números al más cercano inmediato.
      console.log(Math.round(7.2));
      console.log(Math.round(7.8));
      // para sacar la raiz cuadrada de un número
      console.log(Math.sqrt(9));
      // para elevar potencias
      console.log(Math.pow(2, 5));
      // para saber si es un numero negativo, positivo o cero
      console.log(Math.sign(7.9));
      console.log(Math.sign(-7.9));
      console.log(Math.sign(0));
      // para sacar un numero aleatorio entre 0 y 1
      console.log(Math.random());
      // para sacar un numero aleatorio para una rifa
      console.log(Math.round(Math.random() * 1000));
    </script>
  </body>
</html>
