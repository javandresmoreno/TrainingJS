<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest parameters and Spread Operator</title>
  </head>
  <body>
    <h1>Rest parameters and Spread Operator</h1>
    <script>
      //rest parameter
      function sum(a, b, ...c) {
        let result = a + b;

        c.forEach(function (n) {
          result += n;
        });
        return result;
      }

      console.log(sum(1, 2));
      console.log(sum(1, 2, 3));
      console.log(sum(1, 2, 3, 4));
      console.log(sum(1, 2, 3, 4, 5));
      console.log(sum(1, 2, 3, 4, 5, 6));
      console.log(sum(1, 2, 3, 4, 5, 6, 7));

      // spread operator

      const arr1 = [1, 2, 3, 4, 5],
        arr2 = [6, 7, 8, 9, 0];

      console.log(arr1, arr2);

      const arr3 = [...arr1, ...arr2];
      console.log(arr3);
    </script>
  </body>
</html>
