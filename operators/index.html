<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
  </head>
  <body>
    <script>
      //operador aritméticos : + - * / % ()
      //operadores relacionales: >, >, >=, <= == === !=, !==
      console.log(8 > 9);
      console.log(9 > 8);
      console.log(8 >= 9);
      console.log(9 >= 8);
      console.log(7 > 7);
      console.log(7 >= 7);

      /*
      = / es asignacion de variable
      == / es comparación de valores
      === es comparación de valores y tipos de datos. 
      */

      //operadores de incremento y decremento += / -= / *= / /=

      let i = 2;

      //i = i + 2;

      //i += 3;

      //operador unario ++

      i++;
      i--;
      ++i;
      --i;
      console.log(i);

      /* operadores lógicos  
      ! Not (niega lo que es true lo vuelve false y viceversa) 
      || Or  (cuando tengo dos o más condiciones, con que una se cumpla, es decir sea V, el or validará) 
      && And () */

      console.log(!true);
      console.log(!false);
      console.log(9 === 9 || "9" === 9);
      console.log(9 === 9 && "9" === 9);
    </script>
  </body>
</html>
