<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Métodos estáticos, getters y setters</title>
  </head>
  <body>
    <script>
      //clases - azucar sintáctica
      //las clases no reciben parámetros, los recibe el método especial constructor
      class Animal {
        //el constructor es un método especial que se ejecuta en el momento de instanciar la clase
        constructor(name, gender) {
          //Atributos(Propiedades, variables)
          this.name = name;
          this.gender = gender;
        }
        //Métodos(Funciones)
        sound() {
          console.log("I make sounds, because I'm alive");
        }
        greeting() {
          console.log(`Hi, my name is ${this.name}`);
        }
      }

      class Dog extends Animal {
        constructor(name, gender, size) {
          // con el método super() se manda a llamar el constructor de la clase padre.
          super(name, gender);
          this.size = size;
          this.breed = null;
        }
        sound() {
          console.log("I'm a dog and my sound is a barking.");
        }

        bark() {
          console.log("guauu, guauu!!!");
        }
        /* Métodos estáticos es aquel que se puede ejecutar sin necesidad de instanciar la clase. */
        static whatAreYou() {
          console.log(
            "Los Perros somos animales mamíferos que pertenecemos a la familia de los caninos. Somos los mejores amigos del hombre"
          );
        }

        /*--------------------------------------------------
        Los métodos setters y getters son métodos especiales 
        que nos permiten establecer y obtener los valores de 
        atributos de nuestra clase. Aunque son métodos se 
        utilizan como si fueran atributos. 
        ----------------------------------------------------*/

        get getBreed() {
          return this.breed;
        }

        set setBreed(breed) {
          this.breed = breed;
        }
      }

      Dog.whatAreYou();

      const snoopy = new Dog("Snoopy", "Macho", "Gigante");

      snoopy.bark();
      console.log(snoopy.getBreed);

      snoopy.setBreed = "Doberman";

      console.log(snoopy.getBreed);
    </script>
  </body>
</html>
