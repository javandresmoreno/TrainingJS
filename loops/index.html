<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops / Ciclos</title>
  </head>
  <body>
    <h1>Loops / Ciclos</h1>
    <script>
      //**************************
      // While
      //**************************

      let contador = 10;

      // siempre comparar antes de ejecutar
      while (contador < 10) {
        console.log("while " + contador);
        contador++;
      }

      //**************************
      // Do While
      //**************************

      // ejecuta al menos la primera vez el codigo y luego evalua
      do {
        console.log("do while " + contador);
        contador++;
      } while (contador < 10);

      //**************************
      // For
      //**************************

      /*
      for (inicializacion de la variable; condicion; decremento o incremento) {
        sentencias que ejecuta el for 
        sentencias que ejecuta el for 
        sentencias que ejecuta el for 
      }
      */

      for (let i = 0; i < 10; i++) {
        console.log("for " + i);
      }

      let numeros = [10, 20, 30, 40, 50, 60, 70, 80, 90];

      for (let i = 0; i < numeros.length; i++) {
        console.log(numeros[i]);
      }

      //**************************
      // For in
      //**************************

      // me permite recorrer o iterar las propiedades de un objeto

      const javier = {
        firstname: "Javier",
        lastname: "Tocarruncho",
        age: 39,
      };

      // javier[property] me pemite conocer el valor de la propiedad de un objeto o arreglo
      for (const property in javier) {
        console.log(`Key: ${property}, Value: ${javier[property]}`);
      }

      //**************************
      // For of
      //**************************

      // me permite recorrer o iterar todos los elementos que sea iterable en JS

      for (const element of numeros) {
        console.log(element);
      }

      let cadena = "hola mundo";

      for (const character of cadena) {
        console.log(character);
      }
    </script>
  </body>
</html>
